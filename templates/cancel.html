{% extends 'base.html' %}
{% block content %}
<style>
    .bg-gray-100 {
        background-color: #f7f7f7;
    }

    .text-red-500 {
        color: #dc2626;
    }

    .text-gray-700 {
        color: #4b5563;
    }

    .bg-blue-500 {
        background-color: #3b82f6;
        transition: background-color 0.3s ease-in-out;
    }

    .bg-blue-500:hover {
        background-color: #2563eb;
    }

    .text-3xl {
        font-size: 1.875rem;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .text-lg {
        font-size: 1.125rem;
    }

    .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }

    .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
    }

    .rounded {
        border-radius: 0.375rem;
    }

    .flex {
        display: flex;
    }

    .flex-col {
        flex-direction: column;
    }

    .items-center {
        align-items: center;
    }

    .justify-center {
        justify-content: center;
    }

    .h-screen {
        height: 100vh;
    }
</style>

<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-3xl font-bold text-red-500 mb-4">Payment Canceled</h1>
    <p class="text-lg text-gray-700 mb-8">We hope you come back soon to complete your purchase.</p>
    <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Continue Shopping
    </a>
</div>
{% endblock %}
